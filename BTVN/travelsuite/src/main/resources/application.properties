spring.application.name=travelsuite
spring.datasource.url=jdbc:mysql://localhost:3308/travel_guide_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Spring Security Configuration (Optional)
spring.security.user.name=admin
spring.security.user.password=admin

# Thymeleaf Configuration (If using Thymeleaf)
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.travelguideapp=DEBUG