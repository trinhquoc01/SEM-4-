<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Order</h1>
    <form th:action="@{/update-order/{id}(id=${order.id})}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="orderNumber">Order  Number:</label>
            <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}" placeholder="Enter Order Number" />
        </div>

        <input type="hidden" name="_method" value="put"/>
        <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
    <a href="/" class="btn btn-link mt-3">Back to Order List</a>
</div>
</body>
</html>
