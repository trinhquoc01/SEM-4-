<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Customer</h1>
    <form th:action="@{/update-customer/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter customer name" />
        </div>
        <div class="form-group">
            <label for="email">Price:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter customer email" />
        </div>

        <input type="hidden" name="_method" value="put"/>
        <button type="submit" class="btn btn-primary">Update Customer</button>
    </form>
    <a href="/" class="btn btn-link mt-3">Back to Customer List</a>
</div>
</body>
</html>
