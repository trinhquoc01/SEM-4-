
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1 class="mt-5">Add Product</h1>
    <form action="#" th:action="@{/add-order}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="orderNumber">Name:</label>
            <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}" placeholder="Enter Order Number " />
        </div>

        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
</div>
</body>
</html>
